group 'com.buddy'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies{
    // Dependencies
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile group: 'commons-io', name:'commons-io', version: '2.6'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    compile group: 'com.google.guava', name: 'guava', version: '23.0'
    compile group: 'net.sf.tinylaf', name: 'tinylaf', version: '1.4.0'
    compile group: 'org.pircbotx', name: 'pircbotx', version: '2.1'
    compile group: 'pircbot', name: 'pircbot', version: '1.5.0'
    compile group: 'com.miglayout', name: 'miglayout', version: '3.5.5'
    //Test Dependencies
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
